<body>
<h1>JS Stalker Exercise</h1>
<p>Variables, Strings, Prompt and Console.log</p>
<ul>
  <li>Ask for the user's first name</li>
  <li>Ask for the user's last name</li>
  <li>Ask for the user's age</li>
  <li>Print out the user's full name in a sentence</li>
  <li>Print out the user's age in a sentence</li>
</ul>

<p id="info"></p>
  <script>

      const para = document.getElementById("info");

    function userData() {
      // const name = fullName;
      name = prompt("What's your full name?");
      age = prompt("How old are you?");
      if(name + age === '') {
        para.textContent = "Write your name and your age";
      } else {
        para.textContent = "You're name is " + name + " and you are " + age + " years old." ;
      }
    }

    userData()
  </script>
</body>
</html>
